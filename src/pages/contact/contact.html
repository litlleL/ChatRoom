<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>
      @ionicframework
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let movie of movies; let i = index" > 
      {{movie.movie}} |
      {{movie.geners}} |
      {{movie.release}}
    </ion-item>
  </ion-list>
</ion-content>
